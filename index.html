<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Welcome to the Prizza Party!</h1>

  <div class="container">
    <h2>Pizza Size:</h2>
    <form id="formOne">
      <div class="form-group">
        <select class="form-control" id="size">
          <option value="sm">Small</option>
          <option value="med">Medium</option>
          <option value="lrg">Large</option>
        </select>
      </div>
      
      <h2>Toppings:</h2>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="checkbox" name="topping" value="Olives">
            Olives
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="checkbox" name="topping" value="Anchovies">
            Anchovies
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="checkbox" name="topping" value="Pickles">
            Pickles
          </label>
        </div>

        <button type="submit" class="btn">Show me the price</button>
      </div>
    </form>
    <div class="results">
      <h2>Pizza Total:</h2>
      <p id="finalTotal">$</p>
    </div>
  </div>

<!-- 
select size
select toppings
button to order Pizza
display the final price 
-->

</body>
</html>
